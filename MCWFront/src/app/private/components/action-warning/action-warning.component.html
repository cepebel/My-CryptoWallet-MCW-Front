<div [ngSwitch]="data">
    <div *ngSwitchCase="'negative'">
        No puedes vender monedas que no tienes
    </div>
    <div *ngSwitchCase="'impossible'">
        No puedes comprar más monedas de las que hay
    </div>
    <div *ngSwitchCase="'smarty'">
        No puedes comprar cantidades negativas
    </div>
    <div *ngSwitchCase="'redNumber'">
        ¡No puedes quedarte en números rojos!
    </div>
</div>

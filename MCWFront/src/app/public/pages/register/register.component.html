<app-header></app-header>
<div class="center-flex">
    <div class="center-square">
        <div class="form">
            <h1>Introduce tus datos:</h1>
            <form #registerForm = "ngForm" (ngSubmit)="register(registerForm)" >
                <mat-form-field appearance="outline" class="form">
                    <mat-label>Nombre de Usuario:</mat-label>
                    <input matInput placeholder="Nombre de usuario..." ngModel required #username = 'ngModel' name="username">
                </mat-form-field>
                <mat-form-field appearance="outline" class="form">
                    <mat-label>Nombre:</mat-label>
                    <input matInput placeholder="Nombre..." ngModel  #name = 'ngModel' name="name">
                </mat-form-field>
                <mat-form-field appearance="outline" class="form">
                    <mat-label>Apellidos:</mat-label>
                    <input matInput placeholder="Apellidos..." ngModel  #surname = 'ngModel' name="surname">
                </mat-form-field>
                <mat-form-field appearance="outline" class="form">
                    <mat-label>Email:</mat-label>
                    <input matInput placeholder="Correo electrónico..." ngModel required #email = 'ngModel' name="email">
                </mat-form-field>
                <mat-form-field  appearance="outline" class="form">
                    <mat-label>Contraseña:</mat-label>
                    <input matInput type="password" placeholder="Contraseña..." required ngModel #password="ngModel" name="password">
                </mat-form-field>
                <button mat-raised-button class="button" color="warn">Registrarme</button>
            </form>
        </div>
    </div>
</div>
